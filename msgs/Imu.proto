syntax = "proto2";
package sensor_msgs.msgs;
import "ignition/msgs/quaternion.proto";
import "ignition/msgs/vector3d.proto";

message Imu
{
  required ignition.msgs.Quaternion orientation = 1;
  repeated float   orientation_covariance = 2 [packed=true];
  required ignition.msgs.Vector3d angular_velocity = 3;
  repeated float   angular_velocity_covariance = 4 [packed=true];
  required ignition.msgs.Vector3d linear_acceleration = 5;
  repeated float   linear_acceleration_covariance = 6 [packed=true];
  required int64 time_usec = 7;
  required int64 seq = 8;
  required string frame_id = 9;
}
